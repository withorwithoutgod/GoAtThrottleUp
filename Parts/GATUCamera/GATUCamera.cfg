PART
{
	// --- general parameters ---
	name = GoAtThrottleUpCamera
	module = Part
	author = Scott Powers

	// --- asset parameters ---
	MODEL
	{
	  model = Squad/Parts/Utility/linearRCS/model
	  texture = Squad/Parts/Utility/linearRCS/model000
	  scale = 0.5,0.75,0.5
	}


	// --- node definitions ---
	// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
	node_attach = 0.0, -0.06, 0.0, 0.0, -1, 0.0

	// --- editor parameters ---
	TechRequired = scienceTech
	entryCost = 4200
	cost = 400
	category = Utility
	subcategory = 0
	title = GATU External Wireless Camera
	manufacturer = Taco LLC
	description = Description Later

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 0,1,0,0,0

	// --- standard part parameters ---
	mass = 0.04
	dragModelType = default
	maximum_drag = 0.05
	minimum_drag = 0.05
	angularDrag = 1
	crashTolerance = 8
	maxTemp = 1200

	MODULE
	{
		name = GATUCamera
    posthost = 127.0.0.1
		postport = 8080
		posturi = setapi
    cameraposturi = setimage
	}

	MODULE
	{
		name = JSIExternalCameraSelector
		cameraContainer = RCSthruster
		rotateCamera = -90,0,0
		cameraIDPrefix = ExtCam
	}

}
